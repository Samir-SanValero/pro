<h1 mat-dialog-title>
    {{ title | translate }}
</h1>

<div mat-dialog-content>
    <p>{{ message | translate }}</p>
</div>

<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onDismiss()" i18n>Cancelar</button>
    <button mat-flat-button color="warn" (click)="onConfirm()" i18n>Continuar</button>
</div>
